{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form action="" class="form-inline" method="POST">
            {% csrf_token %}
            <p class="text-center">{{ form.steam_id.label }}<br>{{ form.steam_id }}</p>
            <p class="text-center">{{ form.time_limit.label }}<br>{{ form.time_limit }}</p>
            <br>
            <p class="text-center"><input class="btn" type="submit" value="Update Settings" style="background-color: #5e749a; color: white"></p>
        </form>
    </div>
</div>
{% endblock %}
